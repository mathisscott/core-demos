<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Clarity Core Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body style="background: #eee">
    <div cds-layout="grid cols:6" style="width: 1208px; margin: 0 auto">
        <div cds-layout="col:12 p:md">
            <a href="./index.html" cds-text="section"><cds-icon size="28" status="info" shape="angle" direction="left" style="margin-top: -3px;"></cds-icon>Back</a>
        </div>
        <div cds-layout="vertical gap:md p:md p-t:lg">
            <h2 cds-text="display">With Layouts</h2>
            <div class="card" cds-layout="vertical align:horizontal-stretch" style="height:auto">
                <div class="card-header" cds-layout="p:sm">
                  <div cds-layout="horizontal align:vertical-center gap:sm">
                    <div class="icon-container"><cds-icon shape="node-group" size="48"></cds-icon></div>
                    <div cds-layout="align:vertical-center align:stretch"><h2 cds-text="title">DevZone</h2></div>
                  </div>
                </div>
                <div class="card-block" cds-layout="align:stretch p:sm">
                    <div class="card-text">
                      <div cds-layout="vertical align:horizontal-stretch gap:sm">
                        <div class="tag-container">
                            <cds-tag status="info">dev</cds-tag>
                        </div>
                        <div cds-layout="grid cols:6" class="card-details">
                          <div cds-text="semibold">Account/region</div>
                          <div><cds-icon shape="factory" size="18"></cds-icon> E2E-EZX-colors-1455</div>
                          <div cds-text="semibold">Compute</div>
                          <div><cds-badge class="plain">2</cds-badge></div>
                          <div cds-text="semibold">Projects</div>
                          <div><cds-badge class="plain">1</cds-badge></div>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="card-footer" cds-layout="p-x:sm p-y:sm">
                  <cds-button action="outline">Open</cds-button>
                  <cds-button action="flat">Delete</cds-button>
                </div>
              </div>
              <div cds-layout="grid cols:6 gap:sm">
                <cds-button block action="outline" onclick="toggleLegacyCard(this)">Show Legacy Card</cds-button>
                <cds-button block action="outline" onclick="toggleWhitespace(this)">Show Whitespace</cds-button>
              </div>
        </div>

        <div class="revealer-card" cds-layout="vertical gap:md p:md p-t:lg" id="legacyCardContainer" style="visibility: hidden; opacity: 0;">
            <h2 cds-text="display">Without Layouts</h2>
            <div class="card" style="height: auto">
                <div class="card-header">
                  <div class="clr-row">
                    <div class="clr-col-1 icon-container"><cds-icon shape="node-group" size="48"></cds-icon></div>
                    <div class="clr-col-11"><h2 cds-layout="m:none">DevZone</h2></div>
                  </div>
                </div>
                <div class="card-block">
                    <div class="card-text">
                      <div>
                        <cds-tag status="info">dev</cds-tag>
                        <div class="card-details clr-row">
                          <div class="clr-col-4" cds-text="semibold">Account/region</div>
                          <div class="clr-col-8"><cds-icon shape="factory" size="18"></cds-icon> E2E-EZX-colors-1455</div>
                          <div class="clr-col-4" cds-text="semibold">Compute</div>
                          <div class="clr-col-8"><cds-badge class="plain">2</cds-badge></div>
                          <div class="clr-col-4" cds-text="semibold">Projects</div>
                          <div class="clr-col-8"><cds-badge class="plain">1</cds-badge></div>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="card-footer">
                  <cds-button action="outline">Open</cds-button>
                  <cds-button action="flat">Delete</cds-button>
                </div>
              </div>
        </div>


    </div>
    <script src="./index.js"></script>
    <script type="text/javascript">
        function toggleLegacyCard(btnEl) {
            const legacyCardEl = document.getElementById("legacyCardContainer");
            legacyCardEl.style.visibility = legacyCardEl.style.visibility === "hidden" ? "visible" : "hidden";
            legacyCardEl.style.opacity = legacyCardEl.style.opacity === "0" ? "1" : "0";
            btnEl.textContent = btnEl.textContent === "Show Legacy Card" ? "Hide Legacy Card" : "Show Legacy Card";
        }

        function toggleWhitespace(btnEl) {
            const bodyClasslist = document.body.classList;
            const whitespaceVisibleClassname = 'show-whitespace';
            if (bodyClasslist.contains(whitespaceVisibleClassname)) {
                bodyClasslist.remove(whitespaceVisibleClassname);
                btnEl.textContent = "Show Whitespace";
            } else {
                bodyClasslist.add(whitespaceVisibleClassname);
                btnEl.textContent = "Hide Whitespace";
            }
        }
    </script>
  </body>
</html>
